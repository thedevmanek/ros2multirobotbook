name: Master Workflow - Build and deploy to production

on:  pull_request

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - run: cargo install mdbook-open-on-gh
      - run: mdbook build

